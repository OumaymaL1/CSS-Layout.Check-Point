<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="test.css" />
    <title>Ready To Wear</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <input type="radio" class="radio" id="radio-1" name="image" checked />
        <input type="radio" class="radio" id="radio-2" name="image" checked />
        <input type="radio" class="radio" id="radio-3" name="image" checked />

        <div class="slide" id="slide-1">
          <img src="AW.png" />
          <div class="caption"><span>Autum</span>Winter</div>
        </div>
        <div class="slide" id="slide-2">
          <img src="SS.png" />
          <div class="caption"><span>Spring</span>Summer</div>
        </div>
        <div class="slide" id="slide-3">
          <img src="LE.png" />
          <div class="caption"><span>The</span>Limited Edition</div>
        </div>

        <div class="dots">
          <label for="radio-1" id="label-1"></label>
          <label for="radio-2" id="label-2"></label>
          <label for="radio-3" id="label-3"></label>
        </div>
      </div>
    </div>
  </body>
</html>
